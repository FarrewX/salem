<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Salem Skill Cards</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    .card {
      background-color: white;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 8px;
    }
    .card p {
      margin: 0;
      font-size: 14px;
    }
    .card span {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Salem Skill Cards</h1>
  <div class="card-grid" id="cardContainer"></div>
<script src="../js/Skillcard.js"></script>
  
</body>
</html>
