<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เล่นเกม Salem</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #game-container {
      padding: 20px;
    }

    #player-info {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #players-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .player-box {
      background: #333;
      border: 2px solid #666;
      border-radius: 10px;
      padding: 10px;
      min-width: 140px;
      max-width: 160px;
      text-align: center;
    }

    .player-name {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card {
      width: 60px;
      height: 80px;
      background: #555;
      border: 2px solid #888;
      border-radius: 8px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      margin: 3px;
    }

    .you .card {
      border-color: #4caf50;
      background: #4caf50;
    }

    #card-area {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 20px;
    }
    .skill-card {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      margin: 4px;
      background-color: #f9f9f9;
      max-width: 200px;
      color: #222;
    }
  </style>
</head>
<body>

<div id="game-container">
  <h1>Salem: Multiplayer Game</h1>
  <div id="player-info"></div>
  <div id="card-area"></div>
  <div id="players-container"></div>
</div>
<div>
  <h3>Salem Skill Cards</h3>
  <button id="drawCardBtn">จั่วการ์ด</button>
  <!-- <div id="cardContainer"></div> -->
  <div id="cardContainer" onclick="drawCard()">
    <img src="/images/card-back.png" alt="Deck" />
    <span id="deckCount">??</span>
  </div>

  <div id="handContainer"></div>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="../js/playsalem.js"></script>

<script>
  document.getElementById("drawCardBtn").addEventListener("click", drawCard);
</script>
</body>
</html>
