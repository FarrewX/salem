<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เล่นเกม Salem</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #game-container {
      padding: 20px;
    }

    #player-info {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #players-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .player-box {
      background: #333;
      border: 2px solid #666;
      border-radius: 10px;
      padding: 10px;
      min-width: 140px;
      max-width: 160px;
      text-align: center;
    }

    .player-name {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card {
      width: 60px;
      height: 80px;
      background: #555;
      border: 2px solid #888;
      border-radius: 8px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      margin: 3px;
    }

    .you .card {
      border-color: #4caf50;
      background: #4caf50;
    }

    #card-area {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="game-container">
  <h1>Salem: Multiplayer Game</h1>
  <div id="player-info"></div>
  <div id="card-area"></div> <!-- ✅ เพิ่มบรรทัดนี้ -->
  <div id="players-container"></div>
</div>
<div> 
    <iframe src="./Skillcard.html" width="100%" height="300px" style="border:none;"></iframe>

</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="../js/playsalem.js"></script>
</body>
</html>
